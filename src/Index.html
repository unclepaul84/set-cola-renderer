<html>

<head>
    <meta charset="utf-8">
    <title>Render</title>
    <style>
        path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

    </style>
</head>
<script src="js/d3.v3.js" charset="utf-8"></script>
<script src="js/cola.min.js"></script>

<script src="js/setcola.js"></script>

<script src="js/setColaRenderer.js" charset="utf-8"></script>

<body>
    <svg class="graph" style="height: 500px; width:100%">
       
    </svg>
</body>

<script>

    let r = new setColaRenderer();

   

    var graph = {
        "nodes": [
            { "name": "aaaaaaaaaj"},
            { "name": "bbbbbbbbbb" }
        ],
        "links": [
            { "source": 0, "target": 1 }
        ],
        "constraintDefinitions": [
            {
                "name": "sample",
                "forEach": [{ "constraint": "align", "axis": "y" }]
            }
        ]
    };



    var layout = setcola
        .nodes(graph.nodes)
        .links(graph.links)
        .guides(graph.guides || [])
        .constraints(graph.constraintDefinitions)
        .gap(r.options['constgap'])
        .layout();

        r.draw(layout);

</script>

</html>
