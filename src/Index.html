 var graph = {

            { "name": "aaaaaaaaajbobojbjbojbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbba",},
            { "name": "bbbbbbbbbb" }
        ],

    var layout = setcola
        .nodes(graph.nodes)
        .links(graph.links)

        r.draw(layout);
